<!doctype html>
<html lang="en">

<head>
    <title>Crear Producto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-sm navbar-light bg-light" id="v_navbar">
           
        </nav>

        <!-- 
        1. Crear Formulario con bootstrap
    -Producto 
    -Detalle 
    -Monto 
    -Cantidad 
    -Acciones 
    -BotÃ³n 
    -->

    <div class="container d-flex justify-content-center">

        <div class="col-md-12">
           <h2 class="text-center">Formulario de Productos</h2>
        
        <form>
            <div class="form-group">
               
                <label for="producto" >Producto</label>
                <div class="form-group">
                    <input type="text" class="form-control" id="Producto" placeholder="Ingrese el nombre del producto">
                </div>
                <label for="detalle">Detalle</label>
                <div class="form-group">
                    <input type="text" class="form-control" id="Detalle" placeholder="Ingrese el detalle del producto">
                </div>
                <label for="monto">Monto</label>
                <div class="form-group">
                    <input type="number" class="form-control" id="Monto" placeholder="Ingrese el monto del producto">
                </div>
                <label for="acciones">Cantidad</label>
                <div class="form-group">
                    <input type="number" class="form-control" id="Cantidad" placeholder="Ingrese la cantidad del producto">
                </div>
            </div>
            
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </form>

        </div>
    </div>

            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
